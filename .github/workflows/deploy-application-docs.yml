name: ğŸš€ Build and Deploy Application Sphinx Docs ğŸ“š

on:
  workflow_run:
    workflows: ["ğŸª Check for Submodule Changes"]
    types: [completed]
  workflow_dispatch:
    inputs:
      debug:
        description: 'Enable debug mode'
        required: false
        default: 'false'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "docs"
  cancel-in-progress: false

jobs:
  debug_info:
    runs-on: ubuntu-latest
    steps:
      - name: Print GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: echo "$GITHUB_CONTEXT"

      - name: Print job context
        env:
          JOB_CONTEXT: ${{ toJson(job) }}
        run: echo "$JOB_CONTEXT"

      - name: Print runner context
        env:
          RUNNER_CONTEXT: ${{ toJson(runner) }}
        run: echo "$RUNNER_CONTEXT"

  build_and_deploy:
    needs: debug_info
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'workflow_run' && 
       (github.event.workflow_run.conclusion == 'success' && 
        fromJson(github.event.workflow_run.outputs.docs_modified) == 'true'))

    steps:
      - name: Print input parameters
        run: |
          echo "Event name: ${{ github.event_name }}"
          echo "Workflow run conclusion: ${{ github.event.workflow_run.conclusion }}"
          echo "Docs modified: ${{ github.event.workflow_run.outputs.docs_modified }}"

      - name: Checkout the repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          submodules: recursive
          token: ${{ secrets.PAT_TOKEN }}

      - name: Handle Git Submodules
        uses: ./.github/actions/handle-submodules
        with:
          branch: 'main'

      - name: Set up Python and Install Poetry ğŸ› ï¸
        uses: ./.github/actions/setup-python-poetry
        with:
          python-version: '3.10'
          specific-module: '--only docs --no-root'

      - name: List and Build Docs Directories
        id: build_docs
        run: |
          set -e
          docs_dir=$(find applications -type d -name 'docs')
          echo "Docs directories found: $docs_dir"
          for dir in $docs_dir; do
            app_name=$(basename $(dirname "$dir"))
            echo "Processing $app_name in $dir"
            cd "$dir" || { echo "Failed to enter directory: $dir"; exit 1; }
          
            if ! command -v sphinx-build &> /dev/null; then
              echo "Sphinx not found, installing..."
              pip install sphinx
            else
              echo "Sphinx is already installed."
            fi
          
            make html
          
            if [ -f "build/html/index.html" ]; then
              echo "index.html found in $dir"
            else
              echo "Error: index.html not found in $dir"
              exit 1
            fi
          
            mkdir -p $GITHUB_WORKSPACE/artifacts/$app_name
            cp -r build/html/* $GITHUB_WORKSPACE/artifacts/$app_name/
            cd ../../../
          done
        shell: bash

      - name: List Artifacts (for Debugging) ğŸ§
        run: ls -R artifacts/

      - name: Upload All Artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          path: artifacts

      - name: Deploy to GitHub Pages ğŸ“‚
        uses: actions/deploy-pages@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

  notify:
    needs: build_and_deploy
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Notify Success or Failure ğŸ‰ğŸ˜
        run: |
          if [ "${{ needs.build_and_deploy.result }}" == "success" ]; then
            echo "ğŸš€ Build and Deploy Sphinx Docs Success! ğŸ‰"
          else
            echo "âŒ Build and Deploy Sphinx Docs Failed! ğŸ˜"
          fi