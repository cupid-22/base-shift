name: ğŸš€ Build and Deploy Application Sphinx Docs ğŸ“š

on:
  push:
    branches:
      - main
    paths:
      - 'applications/**/docs/**'
      - '.github/workflows/**application-docs**'
  pull_request:
    branches:
      - main
    paths:
      - 'applications/**/docs/**'
      - '.github/workflows/**application-docs**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "docs"
  cancel-in-progress: false

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3

      - name: Set up Python ğŸ
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Poetry ğŸ› ï¸
        run: |
          python -m pip install --upgrade pip
          pip install poetry

      - name: Install docs dependencies using Poetry ğŸ“š
        run: poetry install --only docs --no-root

      - name: Build root Sphinx documentation ğŸ› ï¸
        run: poetry run make html
        working-directory: docs

      - name: List and build docs directories
        id: build_docs
        run: |
          # Find all 'docs' directories and iterate over them
          docs_dir=$(find applications -mindepth 2 -maxdepth 2 -type d -name 'docs')
          echo "All the Application directory: $docs_dir"
          for dir in $docs_dir; do
            app_name=$(basename $(dirname $dir))  # Get the parent directory name as app name
            echo "Processing $app_name in $dir"
            # Move into the directory and ensure Sphinx is installed
            (cd "$dir" && pip install sphinx && make html)
            # Verify that the index.html file exists
            if [ -f "$dir/build/html/index.html" ]; then
              echo "index.html found in $dir"
            else
              echo "Error: index.html not found in $dir"
              exit 1
            fi
            # Upload the documentation to a subfolder corresponding to the application name
            mkdir -p $GITHUB_WORKSPACE/artifacts/$app_name
            cp -r "$dir/build/html/"* $GITHUB_WORKSPACE/artifacts/$app_name/
          done
        shell: bash

      - name: List artifacts (for debugging) ğŸ§
        run: ls -R artifacts/

      - name: Upload all artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          path: artifacts

      - name: Deploy to GitHub Pages ğŸ“‚
        uses: actions/deploy-pages@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

  notify:
    runs-on: ubuntu-latest
    needs: build_and_deploy
    steps:
      - name: Notify success or failure ğŸ‰ğŸ˜
        run: |
          if [ "${{ needs.build_and_deploy.result }}" == "success" ]; then
            echo "ğŸš€ Build and Deploy Sphinx Docs Success! ğŸ‰"
          else
            echo "âŒ Build and Deploy Sphinx Docs Failed! ğŸ˜"
          fi
