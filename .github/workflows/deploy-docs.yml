name: ğŸš€ Ship BaseShift Docs ğŸ“š

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - '.github/workflows/deploy-docs.yml'
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "docs"
  cancel-in-progress: false

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3

      - name: Set up Python ğŸ
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Poetry ğŸ› ï¸
        run: |
          python -m pip install --upgrade pip
          pip install poetry

      - name: Install docs dependencies using Poetry ğŸ“š
        run: poetry install --only docs

      - name: Build root Sphinx documentation ğŸ› ï¸
        run: poetry run make html
        working-directory: docs

      - name: Copy root documentation to artifacts
        run: |
          mkdir -p $GITHUB_WORKSPACE/artifacts/
          cp -r docs/build/html/* $GITHUB_WORKSPACE/artifacts/
