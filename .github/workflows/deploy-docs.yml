name: ğŸš€ Build and Deploy Sphinx Docs ğŸ“š

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
  pull_request:
    branches:
      - main

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3

      - name: Set up Python ğŸ
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies ğŸ“¦
        run: |
          python -m pip install --upgrade pip
          pip install -r utils/requirements.txt

      - name: Build the Sphinx documentation ğŸ› ï¸
        run: make html
        working-directory: docs

      - name: List build directory (for debugging) ğŸ§
        run: ls -la docs/build/html

      - name: Deploy to GitHub Pages ğŸ“‚
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: docs/build/html
          publish_branch: main

  notify:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Notify success or failure ğŸ‰ğŸ˜
        run: |
          if [ "${{ needs.build.result }}" == "success" ]; then
            echo "ğŸš€ Build and Deploy Sphinx Docs Success! ğŸ‰"
          else
            echo "âŒ Build and Deploy Sphinx Docs Failed! ğŸ˜"
