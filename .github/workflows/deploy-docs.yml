name: ğŸš€ Build and Deploy Sphinx Docs ğŸ“š

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
  pull_request:
    branches:
      - main

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3

      - name: Set up Python ğŸ
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies ğŸ“¦
        run: |
          python -m pip install --upgrade pip
          pip install -r utils/requirements.txt

      - name: Build the Sphinx documentation ğŸ› ï¸
        run: make html
        working-directory: docs

      - name: List build directory (for debugging) ğŸ§
        run: ls -la docs/build/html

      - name: Deploy to docs/ directory ğŸ“‚
        run: |
          if [ -d "./docs/build/html" ]; then
            echo "Moving all the build docs to deployment"
            mv ./docs/build/html ./docs/
          else
            echo "Build output not found, skipping move."
            exit 1
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "ğŸš€ Deploy updated Sphinx documentation ğŸ“š"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main

      - name: Provide deployment link ğŸ”—
        run: |
          echo "Documentation successfully deployed! ğŸ“–"
          echo "Check it out at: https://cupid-22.github.io/base-shift/docs/"

  notify:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Notify success or failure ğŸ‰ğŸ˜
        run: |
          if [ "${{ needs.build.result }}" == "success" ]; then
            echo "ğŸš€ Build and Deploy Sphinx Docs Success! ğŸ‰"
          else
            echo "âŒ Build and Deploy Sphinx Docs Failed! ğŸ˜"
