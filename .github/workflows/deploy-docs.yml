#          for dir in $(find applications -type d -name 'docs'); do
#            app_name=$(basename $(dirname $dir))
#            echo "Processing $app_name in $dir"
#            # Build the documentation
#            (cd "$dir" && poetry run make html)
#            # Copy the built documentation to artifacts folder under the app name
#            mkdir -p $GITHUB_WORKSPACE/artifacts/$app_name
#            cp -r "$dir/build/html/"* $GITHUB_WORKSPACE/artifacts/$app_name/
#          done
#        shell: bash

      - name: List artifacts (for debugging) ğŸ§
        run: ls -R artifacts/

      - name: Upload all artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          path: artifacts

      - name: Deploy to GitHub Pages ğŸ“‚
        uses: actions/deploy-pages@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

  notify:
    runs-on: ubuntu-latest
    needs: build_and_deploy
    steps:
      - name: Notify success or failure ğŸ‰ğŸ˜
        run: |
          if [ "${{ needs.build_and_deploy.result }}" == "success" ]; then
            echo "ğŸš€ Build and Deploy Sphinx Docs Success! ğŸ‰"
          else
            echo "âŒ Build and Deploy Sphinx Docs Failed! ğŸ˜"
