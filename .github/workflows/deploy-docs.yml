name: 🚀 Build and Deploy Sphinx Docs 📚

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
  pull_request:
    branches:
      - main

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3

      - name: Set up Python 🐍
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies 📦
        run: |
          python -m pip install --upgrade pip
          pip install -r utils/requirements.txt

      - name: Build the Sphinx documentation 🛠️
        run: make html
        working-directory: docs

      - name: List build directory (for debugging) 🧐
        run: ls -la docs/build/html

      - name: Deploy to docs/ directory 📂
        run: |
          if [ -d "./docs/build/html" ]; then
            echo "Moving all the build docs to deployment"
            mv ./docs/build/html ./docs/
          else
            echo "Build output not found, skipping move."
            exit 1
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "🚀 Deploy updated Sphinx documentation 📚"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main

      - name: Provide deployment link 🔗
        run: |
          echo "Documentation successfully deployed! 📖"
          echo "Check it out at: https://cupid-22.github.io/base-shift/docs/"

  notify:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Notify success or failure 🎉😞
        run: |
          if [ "${{ needs.build.result }}" == "success" ]; then
            echo "🚀 Build and Deploy Sphinx Docs Success! 🎉"
          else
            echo "❌ Build and Deploy Sphinx Docs Failed! 😞"
