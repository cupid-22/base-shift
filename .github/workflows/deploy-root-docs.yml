name: ğŸš€ Ship BaseShift Docs ğŸ“š

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - '.github/workflows/deploy-docs.yml'
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "docs"
  cancel-in-progress: false

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          submodules: recursive  # Ensure submodules are fetched
          token: ${{ secrets.PAT_TOKEN }}  # Use your PAT token

      # Use the custom action to handle submodules
      - name: Handle Git Submodules
        uses: ./.github/actions/handle-submodules
        with:
          branch: 'main'

      - name: Set up Python and Install Poetry ğŸ› ï¸
        uses: ./.github/actions/setup-python-poetry
        with:
          python-version: '3.10'

      - name: Build root Sphinx documentation ğŸ› ï¸
        run: poetry run make html
        working-directory: docs

      - name: Ensure artifacts directory exists
        run: mkdir -p $GITHUB_WORKSPACE/artifacts/

      - name: Merge new documentation into artifacts using rsync ğŸ“‚
        run: |
          rsync -av --ignore-existing docs/build/html/ $GITHUB_WORKSPACE/artifacts/

      - name: List artifacts (for debugging) ğŸ§
        run: ls -R $GITHUB_WORKSPACE/artifacts/

      - name: Upload all artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          path: artifacts

      - name: Deploy to GitHub Pages ğŸ“‚
        uses: actions/deploy-pages@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

  notify:
    runs-on: ubuntu-latest
    needs: build_and_deploy
    steps:
      - name: Notify success or failure ğŸ‰ğŸ˜
        run: |
          if [ "${{ needs.build_and_deploy.result }}" == "success" ]; then
            echo "ğŸš€ Build and Deploy Sphinx Docs Success! ğŸ‰"
          else
            echo "âŒ Build and Deploy Sphinx Docs Failed! ğŸ˜"
          fi
